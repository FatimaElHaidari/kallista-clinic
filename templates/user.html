<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabledesign.css') }}">

</head>
<body>
<div class="container">
    <h2>User</h2>
   
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th> id </th>
                <th>User Name </th>
                <th>Email </th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user_item in users %}
            <tr>
                <td>{{ user_item.id }}</td>
                <td>{{ user_item.full_name }}</td>
                <td>{{ user_item.email }}</td>
                <td>{{ user_item.phone_number }}</td>
                <td>{{ user_item.date_of_birth }}</td>
                <td>{{ user_item.address }}</td>
         
                <td>
                    <a href="/edit/{{ user_item.id }}" class="btn btn-primary">Edit</a>
                    <form action="/delete/{{ user_item.id }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="/medical" class="btn btn-success">New Medical Record</a>
</div>
</body>
</html>
